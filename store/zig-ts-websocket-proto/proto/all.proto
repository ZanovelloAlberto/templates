syntax = "proto3";
package ok;


option java_package = "com.example.foo";

message Info {
    reserved "foo", "bar";
  //const int32 MAX_ALLOWED_AGE = 100;
  //string address = "caio";
  //int32 port = 4444
}

message Person {
  string name = 1;
  int32 age = 2;
  // repeated string email = 3;
}

message AddressBook {
  repeated Person people = 1;
}
